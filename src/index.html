<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PracticeAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <app-root></app-root>

  <section class="container">
    <form ng-controller="TodoController as ctrl">
        <h1>TODO List</h1>
        <p>A place to store your todos!</p>
        <input type="text" placeholder="Filter your to-dos" ng-model="filter">
        <ol>
            <li ng-repeat="item in ctrl.list | filter: filter track by $index" ng-class="{'strike' : item.completed === true}">
                <button ng-if="item.completed === false" class="complete" type="button" ng-click="ctrl.completeTask($index);">Complete</button>
                Take Out Trash
                
                <button id="close" type="button" class="material-icons close" ng-click="ctrl.removeItem($index);">x</button>
            </li>
            <li ng-repeat="item in ctrl.list | filter: filter track by $index" ng-class="{'strike' : item.completed === true}">
              
              <button ng-if="item.completed === false" class="complete" type="button" ng-click="ctrl.completeTask($index);">Complete</button>
               Wash dishes
              
              
              <button id="close" type="button" class="material-icons close" ng-click="ctrl.removeItem($index);">x</button>
          </li>
          <li ng-repeat="item in ctrl.list | filter: filter track by $index" ng-class="{'strike' : item.completed === true}">
            <button ng-if="item.completed === false" class="complete" type="button" ng-click="ctrl.completeTask($index);">Complete</button>
            Vacuum each room
            <button id="close" type="button" class="material-icons close" ng-click="ctrl.removeItem($index);">x</button>
        </li>
        <li ng-repeat="item in ctrl.list | filter: filter track by $index" ng-class="{'strike' : item.completed === true}">
          <button ng-if="item.completed === false" class="complete" type="button" ng-click="ctrl.completeTask($index);">Complete</button>
          Meditate
          <button id="close" type="button" class="material-icons close" ng-click="ctrl.removeItem($index);">x</button>
      </li>
      <li ng-repeat="item in ctrl.list | filter: filter track by $index" ng-class="{'strike' : item.completed === true}">
        <button ng-if="item.completed === false" class="complete" type="button" ng-click="ctrl.completeTask($index);">Complete</button>
         Grocery Shop
        <button id="close" type="button" class="material-icons close" ng-click="ctrl.removeItem($index);">x</button>
    </li>
    <li ng-repeat="item in ctrl.list | filter: filter track by $index" ng-class="{'strike' : item.completed === true}">
      <button ng-if="item.completed === false" class="complete" type="button" ng-click="ctrl.completeTask($index);">Complete</button>
       Happy hour with friends
      <button id="close" type="button" class="material-icons close" ng-click="ctrl.removeItem($index);">x</button>
  </li>
        </ol>
        <input class="input__new_task" type="text" placeholder="Add your to do" ng-model="newTask">
        
        <button id="add" type="button" ng-click="ctrl.addTask({ task: newTask, completed: false });">Add</button>
    </form>
</section>
  
</body>
</html>
